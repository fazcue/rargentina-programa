<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datos Usuario</title>
</head>
<body>

    <h1>Bienvenido!</h1>

    <form id="datos-usuario">
            <input type="text" id="nombre-usuario" placeholder="Ingresa tu nombre" />
            <input type="text" id="apellido-usuario" placeholder="Ingresa tu apellido" />

            <input type="submit" value="Enviar datos" id="enviar-datos-usuario" />
    </form>

    <div id="resultado"></div>

    <script src="datos-usuario.js"></script>
</body>
</html>
