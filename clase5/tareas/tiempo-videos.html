<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcular tiempo de videos de clases de R-ArgentinaPrograma</title>
</head>
<body>

    <h1>Calcular tiempo total de las clases</h1>

    <strong id="resultado"></strong>

    <form id="tiempo-clases">
        <label>Datos 1era clase:</label><br>
        <input type="number" id="horas-clase-1" placeholder="Ingresar horas" />
        <input type="number" id="minutos-clase-1" placeholder="Ingresar minutos" />
        <input type="number" id="segundos-clase-1" placeholder="Ingresar segundos" /> 

        <br><label>Datos 2da clase:</label><br>
        <input type="number" id="horas-clase-2" placeholder="Ingresar horas" />
        <input type="number" id="minutos-clase-2" placeholder="Ingresar minutos" />
        <input type="number" id="segundos-clase-2" placeholder="Ingresar segundos" /> 

        <br><label>Datos 3era clase:</label><br>
        <input type="number" id="horas-clase-3" placeholder="Ingresar horas" />
        <input type="number" id="minutos-clase-3" placeholder="Ingresar minutos" />
        <input type="number" id="segundos-clase-3" placeholder="Ingresar segundos" /> 

        <br><label>Datos 4ta clase:</label><br>
        <input type="number" id="horas-clase-4" placeholder="Ingresar horas" />
        <input type="number" id="minutos-clase-4" placeholder="Ingresar minutos" />
        <input type="number" id="segundos-clase-4" placeholder="Ingresar segundos" /> 

        <br><label>Datos 5ta clase:</label><br>
        <input type="number" id="horas-clase-5" placeholder="Ingresar horas" />
        <input type="number" id="minutos-clase-5" placeholder="Ingresar minutos" />
        <input type="number" id="segundos-clase-5" placeholder="Ingresar segundos" /> 

        <br><input type="submit" id="enviar-tiempo-clase" value="Enviar" />
    </form>

    <script src="tiempo-videos.js"></script>
</body>
</html>
